<div class="card border-secondary">
  <div class="card-header text-secondary fw-bold">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <div *ngIf="cartItems().length; else noItems">
      <div class="row cart-header">
        <div class="col-md-2 fw-bold ">Product</div>
        <div class="col-md-1 fw-bold text-center">Price</div>
        <div class="col-md-3 fw-bold text-center">Comments</div>
        <div class="col-md-2 fw-bold text-center">Quantity</div>
        <div class="col-md-2 fw-bold text-center">Extended Price</div>
      </div>

      <!-- Display the cart items -->
      <div *ngFor="let item of cartItems()">
        <sw-cart-item [cartItem]='item' />
      </div>
    </div>
  </div>

  <ng-template #noItems> No items in cart </ng-template>
</div>
