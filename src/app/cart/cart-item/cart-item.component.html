<div *ngIf='item() as cartItem'>
  <div class="row mb-2">
    <div class="col-md-2">
      {{ cartItem.product.productName }}
    </div>
    <div class="col-md-1 text-center">
      {{ cartItem.product.price | currency }}
    </div>
    <div [cartComments]="cartItem.product.reviews" #myTooltip="cartComments"
     class="col-md-3 text-center">
      <span class="comms" (mouseover)="myTooltip.show()" (mouseout)="myTooltip.hide()"
        >(see comments)
    </span>
    </div>
    <div class="col-md-2 text-center">
      <select class="form-select"
              aria-label="Quantity list"
              style="margin-bottom: 10px; width:60px; margin: 0 auto"
              [ngModel]="cartItem.quantity"
              (ngModelChange)="onQuantitySelected($event)">
        <option disabled
                value="">--Select a quantity--</option>
        <option *ngFor="let q of qtyArr()">{{ q }}</option>
      </select>
    </div>
    <div class="col-md-2 text-center">
      {{ exPrice() | currency }}
    </div>
    <div class="col-md-2">
      <button class="btn btn-warning"
              (click)="removeFromCart()">
        Delete
      </button>
    </div>
  </div>

</div>
